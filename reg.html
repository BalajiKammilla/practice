<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register_Page</title>
    <style>

</head>

<body style="text-align:center;">
<h1 style="border: 2px solid red;">REGISTRATION</h1><br>
<form>
    <label>FullName :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="fullName" name="fullName" placeholder="enter full name"><br><br>
    <br>
    <label>FatherName :</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="fathername" name="fathername" placeholder="enter father name"><br><br>
    <br>
    <label>MobileNumber :</label>
    <input type="text" id="mobilenumber" name="mobilenumber" placeholder="enter mobile Number"><br><br>
    <br>
    <label>Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="email" name="email" placeholder="enter Email"><br><br>

    <label ></label>
    <input type="button" name="submit" value="submit" onclick="showAlert()" style="background-color:green;"><br><br>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function showAlert(){
        var fullName=document.getElementById('fullName').value;
        var fathername=document.getElementById('fathername').value;
        var mobilenumber=document.getElementById('mobilenumber').value;
        var email=document.getElementById('email').value;


        alert('FullName :'+fullName +'\nFatherName :'+ fathername + '\nmobileNumber :'+mobilenumber+ '\nEmail :'+email);
    }
</script>
</body>
</html>
